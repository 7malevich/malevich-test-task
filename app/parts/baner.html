<section class="s-baner">
   <div class="container">
      <div class="baner">
         <h4 class="section-title">Партнёры</h4>
         <img class="partner" src="img/baner.png" alt="Партнёры">
         <img class="partner-dec" src="img/partner-dec.png" alt="Партнёры">
         <img class="partner-mob" src="img/partner-mob.png" alt="Партнёры">
      </div>
      <h4 class="section-title section-title--center">Сделай шаг навстречу цели!</h4>
      <span class="text-suptitle">Для регистрации на 1 этап DSS укажите Ваш email</span>
      <form class="baner__form">
         <input class="baner__mail" placeholder="Email" type="email">
         <button class="btn btn--big" data-modal="register-modal">Зарегистрироваться</button>
      </form>
      <div class="modal" id="register-modal">
         <div class="modal__content">
            <h4 class="section-title modal__title">Регистрация на 1 этап
               DSS 2020</h4>
            <span class="text-suptitle">Для регистрации на 1 этап DSS укажите Ваш
               email</span>
            <form class="baner__form modal__form">
               <input class="baner__mail modal__mail" placeholder="Email" type="email">
               <button class="btn btn--big">Зарегистрироваться</button>
            </form>
            <button class="modal__close">
               <img src="img/close.svg" alt="">
            </button>

         </div>
      </div>

   </div>
</section>
